version: '3'

services:
  db:
    image: mysql:8.0
    container_name: dmoj_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=dmoj
      - MYSQL_USER=dmoj
      - MYSQL_PASSWORD=dmojpass
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./docker/mysql/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dmoj", "-pdmojpass"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dmoj_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    container_name: dmoj_web
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - ./static:/app/static
      - ./media:/app/media
      - ./problems:/problems
    ports:
      - "8000:8000"
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        python manage.py migrate &&
        python manage.py loaddata demo &&
        python manage.py createsuperuser --noinput --username admin --email admin@example.com || true &&
        python manage.py runbridged &
        gunicorn -w 4 -b 0.0.0.0:8000 dmoj.wsgi:application
      "
    environment:
      - DJANGO_SUPERUSER_PASSWORD=admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 1m
      timeout: 10s
      retries: 3

  celery:
    build: .
    container_name: dmoj_celery
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - ./problems:/problems
    command: celery -A dmoj worker -l info
    healthcheck:
      test: ["CMD", "celery", "-A", "dmoj", "inspect", "ping"]
      interval: 1m
      timeout: 10s
      retries: 3

  wsevent:
    build: .
    container_name: dmoj_wsevent
    restart: always
    depends_on:
      - redis
    command: python websocket/daemon.js
    ports:
      - "15100:15100"
      - "15101:15101"
      - "15102:15102"

  judge:
    image: dmoj/judge-server
    container_name: dmoj_judge
    restart: always
    privileged: true
    volumes:
      - ./problems:/problems
    environment:
      - JUDGE_NAME=judge1
      - JUDGE_SERVER=web:9999
      - JUDGE_AUTH_KEY=key
      - JUDGE_PROBLEMS=/problems

volumes:
  mysql-data:
  static:
  media:
  problems: 